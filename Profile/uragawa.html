                    <label for="content">내용:</label><br>
                    <textarea id="content" name="content" rows="4" cols="45"></textarea><br>
                    <label for="password">로봇인가요?:</label>
                    <input type="checkbox" id="password" name="password">저는 로봇이 아닙니다<br>

                    <input type="submit" value="제출" class="submit-button" onclick="event.preventDefault();
                    var name = document.getElementById('name').value;
                    name = '010-' + String(name).substring(0, 4) + '-' + String(name).substring(4, 8);
                    var content = document.getElementById('content').value;
                    var isbot = document.getElementById('password').checked;
                    document.getElementById('input-res').textContent = '보내졌습니다! 제출 내용: \n' + name + '\n' + content + '\n' + (isbot ? ('로봇이 아닙니다') : ('로봇입니다.'))">
